<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Screenshot - Extract DNI & IBAN</title>
  <style>
    #custom-upload {
      background: #eee;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      display: inline-block;
      margin-right: 10px;
    }
    #imageInput {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Upload your screenshot</h2>
  <label id="custom-upload" for="imageInput">Select file</label>
  <input type="file" id="imageInput" accept="image/*" />
  <button onclick="processImage()">Process Image</button>
  <pre id="output"></pre>

  <script>
    async function processImage() {
      const fileInput = document.getElementById("imageInput");
      const file = fileInput.files[0];

      if (!file) return alert("Please upload an image");

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64Image = reader.result.split(',')[1];

        const visionResponse = await fetch(
          `https://vision.googleapis.com/v1/images:annotate?key=AIzaSyAfBhyUdj_js7hZYDKO75SwHgkM46Lp5-Q`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              requests: [
                {
                  image: { content: base64Image },
                  features: [{ type: "TEXT_DETECTION", maxResults: 1 }],
                },
              ],
            }),
          }
        );

        const visionData = await visionResponse.json();
        const fullText = visionData.responses[0]?.fullTextAnnotation?.text || "";

        const ibanMatch = fullText.match(/ES\d{2}\s?\d{4}\s?\d{4}\s?\d{4}\s?\d{4}\s?\d{4}/);
        const dniMatch = fullText.match(/\b(?:\d{8}[A-Z]|[XYZ]\d{7}[A-Z])\b/);

        const iban = ibanMatch ? ibanMatch[0].replace(/\s+/g, '').trim() : "Not found";
        const dni = dniMatch ? dniMatch[0].trim() : "Not found";

        console.log(`Clean IBAN: [${iban}]`);
        console.log(`Clean DNI: [${dni}]`);

        document.getElementById("output").textContent =
          `Detected text:\n\n${fullText}\n\n>> IBAN: [${iban}]\n>> DNI: [${dni}]`;

        await fetch("https://valeriahr.app.n8n.cloud/webhook/ocr-banc", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ iban, dni }),
        });
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
